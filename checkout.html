<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - STYLEKARO</title>
    <script src="https://kit.fontawesome.com/9dbda3c309.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 70px;
        }
        #Cart{
            position: relative;
            left: -10px;
        }
        .search-bar {
            flex-grow: 1;
            margin: 0 2rem;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
        }
        .search-bar button {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #2c3e50;
            cursor: pointer;
            font-size: 20px;
        }
        .user-actions {
            display: flex;
            align-items: center;
        }
        .user-actions a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1.2rem;
        }
        nav {
            background-color: #000000;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            position: sticky;
            top: -1px;
            z-index: 100;
        }
        nav a {
            color: white;
            font-weight: 300;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
            border-radius: 5px;
            margin: 0 0.5rem;
        }
        nav a:hover {
            background-color: #ffffff;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            justify-content: space-between;
        }
        .billing-info,
        .order-summary {
            width: 48%;
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .billing-info h3,
        .order-summary h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .billing-info label,
        .order-summary label {
            margin-bottom: 0.5rem;
            display: block;
            color: #34495e;
        }
        .billing-info input,
        .billing-info select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .billing-info input[type="text"] {
            font-size: 1rem;
        }
        .order-summary ul {
            list-style-type: none;
            margin-bottom: 1rem;
        }
        .order-summary li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .order-summary li span {
            font-weight: bold;
        }
        .total-price {
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #2980b9;
        }
        .checkout-btn {
            background-color: #2980b9;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #3498db;
        }
        footer{
            height: 20vh;
            width: screen;
            background-color: black;
        }
        footer p{
            display: inline;
            color: white;
            font-size: 20px;
            position: relative;
            top: 30px;
            left: 650px;
        }
        footer ul{
            display: flex;
            justify-content: center;
            color: white;
            font-size: 18px;
            list-style-type: none;
            gap: 30px;
            position: relative;
            top: 55px;
            left: -18px;
        }
        footer a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="#"><img class="logo" src="./logo.jpg" alt="Logo"></a>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>üîç</button>
        </div>
        <div class="user-actions">
            <a href="#" title="Cart">üõí</a>
            <a href="#" title="Profile"><i class="fa-solid fa-user fa-xl" style="color: white; position: relative; top: -1px; font-size: 21px;"></i></a>
        </div>
    </header>

    <nav>
        <a href="./01 STYLEKARO.html">Home</a>
        <a href="./01 STYLEKARO.html">New Arrivals</a>
        <a href="./01 STYLEKARO.html">Men</a>
        <a href="./01 STYLEKARO.html">Women</a>
        <a href="./01 STYLEKARO.html">Kids</a>
        <a href="./01 STYLEKARO.html">Sale</a>
    </nav>

    <div class="checkout-container">
        <div class="billing-info">
            <h3>Billing Information</h3>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Shubham Shah" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="123 Street, City, Country" required>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
                <label for="zip">Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <!-- Add other countries as needed -->
                </select>
            </form>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul>
                <li>
                    <span>Classic T-Shirt</span>
                    <span>‚Çπ999</span>
                </li>
                <li>
                    <span>Slim Fit Jeans</span>
                    <span>‚Çπ2,499</span>
                </li>
                <li>
                    <span>Casual Sneakers</span>
                    <span>‚Çπ1,999</span>
                </li>
                <li>
                    <span>Elegant Watch</span>
                    <span>‚Çπ4,999</span>
                </li>
            </ul>
            <div class="total-price">
                <span>Total:</span> ‚Çπ9,496
            </div>
            <button class="checkout-btn">Proceed to Payment</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 STYLEKARO</p>
        <ul>
            <a href=""><li>Terms of use</li></a>
            <a href=""><li>Privacy policy</li></a>
        </ul>
    </footer>
</body>
</html>
